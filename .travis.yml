sudo: required
language: crystal
services:
  - docker
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-4.9-dev
      - docker-ce
env:
  global:
    - KUBECONFIG=/tmp/kubeconfig
install: shards install
script: crystal spec
before_deploy:
  - echo $KUBECONFIG_ENCODED | base64 -d > /tmp/kubeconfig
  - shards build --release --no-debug
  - tar -czC ./bin fastpass > ./fastpass-$TRAVIS_OS_NAME-$TRAVIS_TAG.tar.gz
  - curl -fsSL https://raw.githubusercontent.com/psykube/psykube/master/travis.sh | bash
tags: true
deploy:
  - provider: script
    skip_cleanup: true
    script: psykube apply
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: "./fastpass-$TRAVIS_OS_NAME-$TRAVIS_TAG.tar.gz"
    on:
      repo: jwaldrip/fastpass
